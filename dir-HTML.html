
<div></div> <-구역을 나눠준다.
<p></p> <-문단
<ul></ul> <-black_point
<h1></h1> <-제목
<h2></h2> <-소제목(글차 크기 : h1>h2>...h5>h6)
<hr> <-가로선
<span></span> <-특정 글자를 집어 줄때 사용
<a href="url"></a> <-하이퍼링크태그
<img src="url" /> <-이미지 태그
<input type="text" /> <-button 태그
<textarea></textarea>
<div class="이름1 이름2 ..."></div> <-class: 명찰을 부여해줌(여러 명찰 입력가능)
